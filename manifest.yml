display_information:
  name: StonkBot
features:
  bot_user:
    display_name: StonkBot
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:history
      - groups:history
      - im:history
      - chat:write
      - users:read
settings:
  event_subscriptions:
    request_url: http://YOUR_SERVER_HOST:YOUR_SERVER_PORT/slack/events
    bot_events:
      - message.channels
      - message.groups
      - message.im
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
